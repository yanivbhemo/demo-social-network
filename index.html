    <section class="domain-search">
        <div class="container">
            <div class="inner-cotainer">
                <div class="row">
                    <div class="col" id="approvedPosts">
                        <h4 class="text-success pb-2">Approved posts</h4>
                    </div>
                    <div class="col" id="bannedPosts">

    <script src="assets/js/count-up.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('new post', function(post) {
            console.log(post)
            var postCard = document.createElement('postCard');
            postCard.innerHTML = '\
                <div class="card mb-2">\
                    <div class="card-body">\
                        <h5 class="card-title">'+post.name+'</h5>\
                        <p class="card-text">'+post.text+'</p>\
                    </div>\
                </div>\
            ';
            if(post.profanity==1)
                document.getElementById("bannedPosts").appendChild(postCard);
            else
                document.getElementById("approvedPosts").appendChild(postCard);
            window.scrollTo(0, document.body.scrollHeight);
        })
    </script>
